<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To-Do Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="stickers">
  <span class="sticker">🌟</span>
  <span class="sticker">😴</span>
  <span class="sticker">🎶</span>
  <span class="sticker">💃🏻</span>
  <span class="sticker">🍒</span>
  <span class="sticker">💖</span>
</div>

  <div class="container">
    <h1>My To-Do Journal</h1>
    <form id="journal-form">
      <textarea id="entry-input" rows="3" placeholder="Write your task or journal entry..." required></textarea>
      <button type="submit">Add Entry</button>
    </form>
    <ul id="entries-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
